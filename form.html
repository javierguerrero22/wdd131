<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A page for a product review">
    <meta name="author" content="Javier Guerrero">
    <title>Product Review</title>
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Lexend:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form method="get" action="review.html">
            <fieldset>
                <label for="product_name">Product Name<strong class="required">*</strong> </label>
                    <select name="product_name" id="product_name" required>
                        <option value="" selected disabled> Choose a product...</option>
                    </select>
                
                <p>Overall Rating<strong class="required">*</strong></p>
                    <div class="star-rating" id="star-rating">
                        <input type="radio" name="stars" id="star-a" value="5" required>
                        <label for="star-a"></label>
                
                        <input type="radio" name="stars" id="star-b" value="4">
                        <label for="star-b"></label>
                    
                        <input type="radio" name="stars" id="star-c" value="3">
                        <label for="star-c"></label>
                    
                        <input type="radio" name="stars" id="star-d" value="2">
                        <label for="star-d"></label>
                    
                        <input type="radio" name="stars" id="star-e" value="1">
                        <label for="star-e"></label>
                    </div>
                <label for="date">Date of Installation<strong class="required">*</strong> <input type="date" name="date" id="date" required></label>
                <p> Which features did you find useful in the product? </p>
                <p>(Check all that apply)</p>
                
                <label for="durability"><input type="checkbox" id="durability" name="features" value="Durability">Durability</label>
                
                <label for="ease_of_use"><input type="checkbox" id="ease_of_use" name="features" value="Ease of Use">Ease of Use</label>
                
                <label for="performance"><input type="checkbox" id="performance" name="features" value="Performance">Performance</label>
                
                <label for="design"><input type="checkbox" id="design" name="features" value="Design">Design</label>
                
                <label>Written Review <strong>(Optional)</strong></label>
                <textarea id="WR" name="comments" rows="4" cols="50" ></textarea>
                <label>Your Name <strong>(Optional)</strong></label>
                <input type="text">
                <input type="submit" value="Save My Review">
            </fieldset>
        </form>
    </main>
    <footer>
        <div class="current year">
            <p>¬© <span id="year"></span> üê≤ Javier Guerrero üê≤ Venezuela</p>
          </div>
          <p class="last modified" id="lastModified"></p>
    </footer>
</body>
</html>

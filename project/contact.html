    <header>

        <img src="images/project-logo.jpg" alt="Matur√≠n logo" loading="lazy" width="150">

    </header>
    <main>
        <form method="get" action="thanks.html">
            <fieldset>
                <legend>Tour Registration</legend>
                
                <label for="fullName">Full Name:<strong class="required">*</strong></label>
                <input type="text" id="fullName" name="fullName" required>
            
                <label for="phone">Phone:<strong class="required">*</strong></label>
                <input type="tel" id="phone" name="phone" required>
            
                <label for="product_name">Trip to travel:<strong class="required">*</strong> </label>
                    <select name="product_name" id="product_name" required>
                        <option value="" selected disabled>Choose a tour...</option>
                    </select>
            
                <label for="date">Preferred Date:<strong class="required">*</strong></label>
                <input type="date" id="date" name="date" required>
            
                <label for="language">Preferred Language:</label>
                <select id="language" name="language">
                  <option value="english">English</option>
                  <option value="spanish">Spanish</option>
                  <option value="other">Other</option>
                </select>
            
                <label for="specialRequests">Special Requests or comments: <strong>(Optional)</strong></label>
                <textarea id="specialRequests" name="specialRequests" rows="4" placeholder="Dietary needs, accessibility, etc."></textarea>
            
                <label>
                  <input type="checkbox" name="terms" required>
                  I accept the terms and conditions.
                </label>
                <input type="submit" value="Submit my registration!">
            </fieldset>
        </form>
    </main>

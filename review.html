<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A page for a product review">
    <meta name="author" content="Javier Guerrero">
    <title>Product Review</title>
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Lexend:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        
    <form id="reviewForm">
        <fieldset>
        <label for="producto">Product name:*</label>
        <select id="producto" name="producto" required>
            <option value="" selected disabled> Choose a product...</option>
        </select>
        <input type="submit" value="Submit a review of my product"></input>
    </fieldset>
    </form>

    <p id="count">Revisiones realizadas: 0</p>
    
    </main>
    <footer>
        <div class="current year">
            <p>© <span id="year"></span> 🐲 Javier Guerrero 🐲 Venezuela</p>
          </div>
          <p class="last modified" id="lastModified"></p>
    </footer>
</body>
</html>
